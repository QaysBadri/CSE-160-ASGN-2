<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSE160 ASGN 2</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>

    <p>
      Magneta <input type ="range" min="-45" max="45" value="0" class="slider" id="magnetaSlide" />
    </p>

    Animation:
    <button type="button" id="animationMagnetaOnButton">ON</button>
    <button type="button" id="animationMagnetaOffButton">OFF</button>

    <p>
      Yellow <input type ="range" min="-45" max="45" value="0" class="slider" id="yellowSlide" />
    </p>

    Animation:
    <button type="button" id="animationYellowOnButton">ON</button>
    <button type="button" id="animationYellowOffButton">OFF</button>

    <p>
      Camera Angle <input type ="range" min="0" max="90" value="5" class="slider" id="angleSlide" />
    </p>

      <script src="lib/webgl-utils.js"></script>
      <script src="lib/webgl-debug.js"></script>
      <script src="lib/cuon-utils.js"></script>
      <script src="lib/cuon-matrix-cse160.js"></script>
      <script src="Circle.js"></script>
      <script src="Traingle.js"></script>
      <script src="Point.js"></script>
      <script src="Cube.js"></script>
      <script src="asgn2.js"></script>
    </p>
  </body>
</html>
